{% extends 'base.html' %}

{% block content %}
{{data}}
<div class="container ml-1">
    <h2>Find Phone Interfaces and Reset</h2>
<form class="form-inline" action='/phone_reset' method='POST'>{% csrf_token %}
    <div class="form-group mb-2 mt-1 ml-1">
        <div class="row">
            <div class="col">
                <input type='text' class="form-control form-control-sm  " 
                name='cmf' placeholder='29012901' value={{cmf}} />
            </div>
            <div class="col">
                <input type='text' class="form-control form-control-sm " 
                name='client_name' placeholder='Sullivan Pontiac' value={{client_name}}/>
            </div>
            <div class="col">
                <input type='text' class="form-control form-control-sm " 
                name='directory' placeholder='directory' value={{directory}} />
            </div>
        </div>
    </div>
    <div class="form-group mb-2">
        <br>
        <textarea class="form-control form-control-sm" name="cdp_scrape" 
        placeholder='paste cdp info' rows="27" cols="50">{{ cdp_scrape }}</textarea>
        <input class="btn btn-primary btn-sm ml-1 mr-1" type='submit' value='>>>' />
        <textarea class="form-control form-control-sm" name="result" 
        placeholder='interface description results' rows="27" cols="50">{{ result }}</textarea>
        <br>
    </div>
</form>
</div>
{% endblock  %}
